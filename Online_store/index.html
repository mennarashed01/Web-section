<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="product.html">
            <p class="title">adding new product</p>
            <input type="text" name="name"  placeholder="name of product">
            <input type="text" name="price"  placeholder="price of one product">
            <div class="img">
                <label for="img">image of product</label>
                <input type="file" name="img" id="img" accept="image/png">
            </div>
            <textarea name="description"  placeholder="write description of your product"></textarea>
            <input type="number" name="quantity"  placeholder="enter the quantity that you want">
            <input type="submit" value="Add a product" class="bottom">
    </form>
</body>
</html>
